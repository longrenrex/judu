subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    version = '0.1.0'



    repositories {
       mavenCentral()
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.7'
        compile 'ch.qos.logback:logback-core:1.1.2'


        testCompile 'junit:junit:4.11'
        
    }

    jar {
        manifest.attributes provider: 'org.judu'
    }

}